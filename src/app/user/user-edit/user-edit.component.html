<form [formGroup]="userForm">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
    </div>
  </div>

  <div class=row>
    <div class="col">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="login">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <mat-slide-toggle>With Password</mat-slide-toggle>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <mat-slide-toggle formControlName="enabled">Enabled</mat-slide-toggle>
  </div>

  <div class="row">
    <mat-slide-toggle>Create Now</mat-slide-toggle>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col">
      <input placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly>
      <ngx-material-timepicker #fullTime></ngx-material-timepicker>
    </div>
  </div>

  <div class="row">
    <app-dual-listbox></app-dual-listbox>
  </div>
</form>
